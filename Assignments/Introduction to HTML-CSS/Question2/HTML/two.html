<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Difference between visibility:hidden & display:none</title>
    </head>
    <body>
        <div style="background-color:darksalmon;">
            <h1 style="color: white">The below tag has visibility hidden</h1>
            <h2 style="visibility: hidden;">I am hidden but taking space</h2>
            <h1 style="color: white">The above tag has visibility hidden</h1>
        </div>
        <br>
        <div style="background-color: darkolivegreen;">
            <h1 style="color: white">The below tag has display none</h1>
            <h2 style="display: none">I am hidden and taking no space</h2>
            <h1 style="color: white">The above tag has display none</h1>
        </div>
    </body>
</html>
