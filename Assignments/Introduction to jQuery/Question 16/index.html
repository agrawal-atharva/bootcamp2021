<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery - Question 16</title>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $.ajax({url:"https://reqres.in/api/users/2", async:"true",dataType:"text",type:"DELETE",success:function(result){
                        setTimeout(function(){
                            console.log(result);
                            $('p').append("<br>"+result);
                            $("button").remove();
                            $("table > tr").append("</br>button removed");
                        },1000);
                    }})
                })
            })
        </script>
    </head>
    <body>
        <h1>Question 16</h1>
        <h3>Content</h3>
        <p></p>
        <table>
            <tr>
                <button> Cross button </button>
            </tr>
        </table>
    </body>
</html>
