<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery - Question 6</title>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                $("#b1").click(function(){
                    $("div").replaceWith($("p"));
                })
            })
        </script>
    </head>
    <body>
        <h1>Question 6</h1>
        <div>
            Hello world in div tag.
        </div>
        <p>Paragraph</p>
        <p>Replacing Div</p>
        <button id="b1">Click to replace div with p</button>
    </body>
</html>
