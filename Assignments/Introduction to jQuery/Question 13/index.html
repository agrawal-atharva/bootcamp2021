<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery - Question 13</title>

        <script>
                $(document).ready(function(){
                    $(".myclass").each(function(){
                        var height = $(this).height();
                        alert("Max height" + height);
                    })
                })
        </script>
      </head>
    <body>
        <h1>Question 13</h1>
        <div class="myclass">
            Helloooo <br>
            hellooooo <br>
            helloooooooo <br>
            asdfghjk <br>
            asdfghjkl <br>
            asdfghjklzxcvbnm <br>
        </div>
    </body>
</html>
