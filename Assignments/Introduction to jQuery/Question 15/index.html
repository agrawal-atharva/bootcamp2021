<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery - Question 15</title>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                console.log("hello");
                $("button").click(function(){
                    $.ajax({url:"https://reqres.in/api/users/2", async:"true",dataType:"text",type:"GET",success:function(result){
                        setTimeout(function(){
                            console.log(result);
                            $("#div1").append("<br>"+result);
                        },1000);
                        
                    }})
                    console.log("outside ajax");
                })
            })
        </script>
    </head>
    <body>
        <h1>Question 15</h1>
        <div id="div1"><b>Hello and Welcome to jQuery</b></div>
        <button>Click here</button>
        
    </body>
</html>
